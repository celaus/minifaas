<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3 border-bottom">
            <div class="col-lg-4">
                <h1>MiniFaaS</h1>
            </div>
            <div class="col-lg-8 text-muted">
                <p># of active runtimes: 1</p>
                <p>Functions: {{ functions.len() }}</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-4">
                <div class="accordion" id="fn-list">

                    {% for func in functions %}
                    <div class="card" id="fn-card-{{ func.name() }}">
                        <div class="card-header" id="fn-header-{{ func.name() }}">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#fn-body-{{ func.name() }}" aria-expanded="true"
                                    aria-controls="fn-body-{{ func.name() }}">
                                    {{ func.name() }}

                                </button>
                            </h2>
                        </div>

                        <div id="fn-body-{{ func.name() }}" class="collapse"
                            aria-labelledby="fn-header-{{ func.name() }}" data-parent="#fn-list">
                            <div class="card-body">
                                <p>{{func.language()}}</p>
                                <p>{{func.trigger()}}</p>
                                <p class="text-muted">{{func.environment_id}}</p>

                                <button>Disable</button>
                                <button onclick="removeFunction('{{ func.name() }}')">Remove</button>
                                <button
                                    onclick="selectToShow('{{ func.name() }}', '{{ func.code() }}', '{{ func.trigger() }}')">Edit</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                {% if functions.len() == 0 %}
                <div class="row mt-3 mb-3">
                    <div class="col-lg-12">
                        <p class="font-weight-light">No functions defined yet ...</p>
                    </div>
                </div>
                {% endif %}
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12 mb-3 ml-3 pl-0">
                        <div class="alert alert-success alert-dismissible fade hide" role="alert" id="alert-ok">
                            <span id="alert-ok-text">

                            </span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="fn-name">
                        Name/Path
                    </label>
                    <div class="col-sm-10">
                        <input id="fn-name" type="text" class="form-control" aria-label="Name and trigger">
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <fieldset class="form-group row">

                            <legend class="col-form-label col-lg-2 pt-0">Triggers</legend>

                            <div class="col-lg-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="http">
                                    <label class="form-check-label" for="gridRadios1">
                                        <select class="custom-select form-control" id="fn-trigger-select">
                                            <option selected>Choose...</option>
                                            {% for trigger in http_triggers %}
                                            <option value="{{ trigger }}">{{ trigger }}</option>
                                            {% endfor %}
                                        </select>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="timer">
                                    <label class="form-check-label row" for="gridRadios2">
                                        <label class="col-lg-5 col-form-label" for="fn-trigger-cron">
                                            Interval (CRON)
                                        </label>
                                        <div class="col-lg-7">
                                            <input id="fn-trigger-cron" type="text" class="form-control"
                                                aria-label="Cron">
                                        </div>
                                    </label>
                                </div>

                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="disabled" checked>
                                    <label class="form-check-label" for="gridRadios3">
                                        Disable
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 mb-3 ml-3 pl-0 border">
                        <textarea id="editor">Code goes here</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-10 col-md2">
                        <select class="custom-select form-control" id="fn-lang-select">
                            <option selected>Choose...</option>
                            {% for lang in programming_languages %}
                            <option value="{{ lang }}">{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">

                    <div class="offset-md-10 col-lg-1">
                        <button onclick="" type="button" class="btn btn-primary">&gt;</button>
                    </div>
                    <div class="col-lg-1">
                        <button onclick="saveFunction()" type="button" class="btn btn-success">Save</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <h2>Log</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <pre class="pre-scrollable">$</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="/assets/app.js">
    </script>
</body>

</html>
