<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                {% for func in functions %}
                <div class="row mt-2 mb-2">
                    <a href="#" onclick="showInEditor('{{ func.code }}')">{{ func.name }}</a>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-12 pb-3">
                <div id="fn-name">
                </div>

                <textarea id="editor">
                </textarea>

                <script>
                    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                        lineNumbers: true,
                        mode: "text/javascript",
                        matchBrackets: true
                    });
                    
                    function showInEditor(txt) {
                        editor.setValue(txt);
                        editor.focus();
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>

    <script lang="JavaScript">
        
    </script>
</body>

</html>
